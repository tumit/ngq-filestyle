<div class="panel panel-default">
  <div class="panel-heading">Input form</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" [formGroup]="fg">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="citizen-card" class="col-sm-2 control-label">Citizen ID</label>
        <div class="col-sm-4">
          <ngq-filestyle formControlName="citizenCard"></ngq-filestyle>
        </div>
      </div>
      <div class="form-group">
        <label for="avatar" class="col-sm-2 control-label">Avatar</label>
        <div class="col-sm-4">
          <ngq-filestyle formControlName="avatar" [clearIcon]="true"></ngq-filestyle>
        </div>
      </div>
      <div class="form-group">
        <label for="header" class="col-sm-2 control-label">Header File</label>
        <div class="col-sm-4">
          <ngq-filestyle formControlName="header" [clearIcon]="true" [clearIconText]="'Remove'"></ngq-filestyle>
        </div>
      </div>
      <button (click)="reset()">Reset</button>
      <button (click)="add()">Add</button>

    </form>
  </div>
</div>

<div>fg: {{ fg.value | json }}</div>
<div>citizenCard: {{ citizenCard.value?.name | json }}</div>
<div>avatar: {{ avatar.value?.name | json }}</div>
<div>header: {{ header.value?.name | json }}, {{ header.value?.size | json }}</div>
